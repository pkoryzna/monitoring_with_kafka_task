# This file contains defaults for statproducer app.
# Bootstrap servers, security properties etc. should be provided in your custom config file.

kafka {
    key.serializer = "org.apache.kafka.common.serialization.StringSerializer"
    value.serializer = "org.apache.kafka.common.serialization.ByteArraySerializer"
}

statproducer.topic = "stats_proto"
statproducer.timer.period = "1s"
statproducer.termination.timeout = "5s"